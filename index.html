<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div id='calculator' class="center">
        <div id='display'>
            <p id='display-history'></p>
            <p id='display-text'></p>
        </div>

        <div id='buttons'>
            <button id="btn-clr" class="button">C</button>
            <button id="btn-rpr" class="button">(</button>
            <button id="btn-lpr" class="button">)</button>
            <button id="btn-exp" class="button">^</button>
            <button id="btn-7" class="button">7</button>
            <button id="btn-8" class="button">8</button>
            <button id="btn-9" class="button">9</button>
            <button id="btn-div" class="button">/</button>
            <button id="btn-4" class="button">4</button>
            <button id="btn-5" class="button">5</button>
            <button id="btn-6" class="button">6</button>
            <button id="btn-mul" class="button">*</button>
            <button id="btn-1" class="button">1</button>
            <button id="btn-2" class="button">2</button>
            <button id="btn-3" class="button">3</button>
            <button id="btn-sub" class="button">-</button>
            <button id="btn-0" class="button">0</button>
            <button id="btn-dec" class="button">.</button>
            <button id="btn-eva" class="button">=</button>
            <button id="btn-add" class="button">+</button>
        </div>
    </div>
</body>
</html>
