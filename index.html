<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='calculator' class="center">
        <div id='display'>
            <p id='display-text'>123456</p>
        </div>

        <div id='buttons'>
            <div id="btn-7" class="button">7</div>
            <div id="btn-8" class="button">8</div>
            <div id="btn-9" class="button">9</div>
            <div id="btn-div" class="button">/</div>
            <div id="btn-4" class="button">4</div>
            <div id="btn-5" class="button">5</div>
            <div id="btn-6" class="button">6</div>
            <div id="btn-mul" class="button">X</div>
            <div id="btn-1" class="button">1</div>
            <div id="btn-2" class="button">2</div>
            <div id="btn-3" class="button">3</div>
            <div id="btn-sub" class="button">-</div>
            <div id="btn-0" class="button">0</div>
            <div id="btn-dec" class="button">.</div>
            <div id="btn-eva" class="button">=</div>
            <div id="btn-add" class="button">+</div>
        </div>
    </div>
</body>
</html>
