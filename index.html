<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div id='calculator' class="center">
        <div id='display'>
            <p id='display-history'></p>
            <p id='display-text'></p>
        </div>

        <div id='buttons'>
            <button id="btn-clr" class="button">C</button>
            <button id="btn-ce" class="button">CE</button>
            <button id="btn-neg" class="button negate-button">Â±</button>
            <button id="btn-exp" class="button operator-button">^</button>
            <button id="btn-7" class="button number-button">7</button>
            <button id="btn-8" class="button number-button">8</button>
            <button id="btn-9" class="button number-button">9</button>
            <button id="btn-div" class="button operator-button">/</button>
            <button id="btn-4" class="button number-button">4</button>
            <button id="btn-5" class="button number-button">5</button>
            <button id="btn-6" class="button number-button">6</button>
            <button id="btn-mul" class="button operator-button">*</button>
            <button id="btn-1" class="button number-button">1</button>
            <button id="btn-2" class="button number-button">2</button>
            <button id="btn-3" class="button number-button">3</button>
            <button id="btn-sub" class="button operator-button">-</button>
            <button id="btn-0" class="button number-button">0</button>
            <button id="btn-dec" class="button number-button">.</button>
            <button id="btn-eva" class="button eval-button">=</button>
            <button id="btn-add" class="button operator-button">+</button>
        </div>
    </div>
</body>
</html>
